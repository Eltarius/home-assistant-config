---
# Automation to trigger the alarm when armed
#
# link to documentation
#
alias: "Trigger alarm"
initial_state: true
trigger:
  - platform: state
    entity_id: binary_sensor.motion_sensor_livingroom
    to: 'on'
action:
  - service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.ha_alarm
condition:
  condition: state
  entity_id: alarm_control_panel.ha_alarm
  state: 'armed_away'
