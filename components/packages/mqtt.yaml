
---
# Connects to my MQTT broker, for which I use the foociail add-on:
#
# https://www.home-assistant.io/addons/mosquitto/
# https://www.home-assistant.io/docs/mqtt/broker#run-your-own
# https://www.home-assistant.io/docs/mqtt/birth_will/
#
mqtt:
  broker: 127.0.0.1
  port: 1883
  client_id: home-assistant
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true