---
# Panel to control alarm system
#
# https://www.home-assistant.io/components/alarm_control_panel.manual/
#
alarm_control_panel:
  - platform: manual
    code: !secret alarm_code
    # Duration before state change
    pending_time: 20
    # Duration before triggering the alarm = pending_time + delay_time
    delay_time: 10
    # Duration of the alarm after the triggering
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0