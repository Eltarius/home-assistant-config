---
# This sensor, give the textual text of the Zoé (plugged / charging)
#
# https://github.com/epenet/hassRenaultZE
# https://www.home-assistant.io/components/binary_sensor.template/
#
platform: template
sensors:
  zoe_textual_status:
    friendly_name: "Status"
    value_template: >-
      {%- if is_state_attr('sensor.zoe', 'plugged', true) -%}
        {%- if is_state_attr('sensor.zoe', 'charging', true) -%}}
        "Branché et en charge"
        {%- else -%}
        "Branché pas de charge"
        {%- endif %}
      {%- else -%}
      "Non Branché"  
      {%- endif %}
    