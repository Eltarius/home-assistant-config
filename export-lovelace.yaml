resources:
  - url: /customcards/github/custom-cards/tracker-card.js?track=true
    type: module
  - type: js
    url: /local/linky-card.js?v=4
  - type: js
    url: /customcards/card-tools.js
  - type: js
    url: /customcards/auto-entities.js
title: Maison
views:
  - badges:
      - sensor.vigilance_meteo
      - sun.sun
    cards:
      - entity: weather.dark_sky
        name: Météo DarkSky
        type: weather-forecast
      - entities:
          - entity: sensor.exterieur_temperature
          - entity: sensor.exterieur_humidity
        title: Extérieur
        type: glance
      - entities:
          - entity: sensor.temperature_salon
          - entity: sensor.temperature_parents
          - entity: sensor.temperature_noah
          - entity: sensor.temperature_athenais
          - entity: sensor.temperature_soren
        show_header_toggle: false
        title: Températures
        type: entities
      - entities:
          - entity: vacuum.xiaomi_vacuum_cleaner
        show_header_toggle: false
        title: Rocky
        type: entities
      - cards: null
        elements:
          - entity: sensor.zoe
            prefix: 'Batterie: '
            style:
              background-color: 'rgb(54, 65, 78)'
              border-color: 'rgb(34, 154, 210)'
              border-right-style: solid
              color: 'rgb(255, 255, 255)'
              font-family: Trebuchet MS
              font-size: 90%
              font-weight: bold
              right: 5%
              opacity: 0.8
              pointer-events: none
              text-shadow: 1px 1px black
              bottom: 5%
              transform: 'translate(0%,0%)'
            type: state-label
          - entity: sensor.zoe_remaining_range
            suffix: ' restants'
            style:
              background-color: 'rgb(54, 65, 78)'
              color: 'rgb(255, 255, 255)'
              border-color: 'rgb(34, 154, 210)'
              border-right-style: solid
              font-family: Trebuchet MS
              font-size: 90%
              font-weight: bold
              right: 5%
              opacity: 0.8
              pointer-events: none
              text-shadow: 1px 1px black
              top: 5%
              transform: 'translate(0%,0%)'
            type: state-label
          - entity: sensor.zoe_textual_status
            style:
              background-color: 'rgb(54, 65, 78)'
              color: 'rgb(255, 255, 255)'
              border-color: 'rgb(34, 154, 210)'
              border-left-style: solid
              font-family: Trebuchet MS
              font-size: 90%
              font-weight: bold
              left: 5%
              opacity: 0.8
              pointer-events: none
              text-shadow: 1px 1px black
              top: 5%
              transform: 'translate(0%,0%)'
            type: state-label
        image: /local/renault-zoe-charging.jpg
        title: Ma Zoé
        type: picture-elements
    icon: 'mdi:home'
    path: default_view
    title: Maison
  - badges: []
    cards:
      - entity: alarm_control_panel.ha_alarm
        name: Alarme
        states:
          - arm_home
          - arm_away
        type: alarm-panel
      - entities:
          - entity: binary_sensor.main_door
          - entity: binary_sensor.garage_door
        type: glance
      - entities:
          - entity: binary_sensor.water_leak_sensor_buanderie
        show_header_toggle: false
        title: Détection fuite d'eau
        type: entities
      - entities:
          - entity: binary_sensor.motion_house_meta
          - entity: variable.last_motion
          - entity: binary_sensor.motion_sensor_livingroom
        show_header_toggle: false
        title: Détecteurs de mouvement
        type: entities
    icon: 'mdi:shield-home'
    panel: false
    title: Sécurité
  - badges: []
    cards:
      - entities:
          - entity: switch.prise_pc_switch
          - entity: switch.prise_tv_switch
        show_state: false
        title: Prises commandées
        type: glance
      - entity: sensor.prise_pc_power
        max: 300
        min: 0
        name: Conso PC
        severity:
          green: 0
          red: 200
          yellow: 5
        theme: default
        type: gauge
      - entity: sensor.prise_tv_power
        max: 150
        min: 0
        name: Conso TV
        severity:
          green: 0
          red: 100
          yellow: 25
        theme: default
        type: gauge
      - entity: sensor.linky
        type: 'custom:linky-card'
    icon: 'mdi:power-plug'
    title: Énerige
  - badges:
      - binary_sensor.temp_falling
      - binary_sensor.temp_rising
    cards:
      - card:
          title: Lights on
          type: glance
        filter:
          include:
            - domain: light
              options:
                tap_action:
                  action: toggle
              state: 'on'
        show_empty: true
        type: 'custom:auto-entities'
      - entities:
          - entity: sensor.trajet_maison_travail_benoit
          - entity: sensor.trajet_maison_travail_alex
        title: Trajets
        type: glance
      - entities:
          - card:
              title: Désactivées
              type: entities
            filter:
              include:
                - domain: automation
                  state: 'off'
            show_empty: false
            type: 'custom:auto-entities'
          - card:
              title: Activées
              type: entities
            filter:
              include:
                - domain: automation
                  state: 'on'
            show_empty: false
            type: 'custom:auto-entities'
        title: Automatismes
        type: entities
    icon: 'mdi:robot'
    title: Automatismes
  - badges:
      - sensor.plex
    cards:
      - entity: media_player.tele
        type: media-control
      - entity: media_player.google_home
        type: media-control
      - entity: media_player.samsung_led48_ue48h6200
        type: media-control
    icon: 'mdi:theater'
    title: Média
  - badges: []
    cards:
      - entities:
          - entity: binary_sensor.xiaomi_gateway
          - entity: binary_sensor.rocky
          - entity: binary_sensor.hue_gateway
          - entity: binary_sensor.nas
          - entity: binary_sensor.google_home
        title: Systèmes
        type: glance
      - entities:
          - entity: binary_sensor.blizzard
          - entity: sensor.speedtest_ping
          - entity: sensor.speedtest_download
          - entity: sensor.speedtest_upload
        title: Internet
        type: glance
      - card:
          show_header_toggle: false
          title: Batteries faibles
          type: entities
        filter:
          exclude:
            - domain: vacuum
            - entity_id: '*pressure*'
            - entity_id: '*humidity*'
          include:
            - attributes:
                battery_level: <= 30
        show_empty: true
        type: 'custom:auto-entities'
      - type: 'custom:tracker-card'
      - entities:
          - entity: sensor.processor_use
          - entity: sensor.disk_use_percent
          - entity: sensor.memory_use_percent
          - entity: sensor.cpu_temperature
          - entity: sensor.last_boot
        show_header_toggle: false
        title: Raspberry
        type: entities
      - entities:
          - zwave.aeotec_zw090_zstick_gen5_eu
          - zwave.detecteur_de_fumee
          - zwave.prise_tv
          - zwave.prise_pc
        title: Z-Wave
        type: entities
    icon: 'mdi:lan'
    title: Réseau
  - badges: []
    cards:
      - aspect_ratio: '16:9'
        entities:
          - entity: zone.home
          - entity: zone.travail_alex
          - entity: zone.travail_benoit
        type: map
    icon: 'mdi:map-marker'
    panel: true
    title: Map
